<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <!--  Custom styles  -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">


<section class="examples">
        <div class="music">
            <ul class="music__list">
                <li class="music__item">
                    <h6 class="music__title">
                        <span class="music__accent">Dance City Pom Team</span> / Platinum Pom Pack
                    </h6>

                    <div class="audio__wrapper">
                        <audio controls class="audio__default">
                            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
                                    type="audio/mpeg">
                            <source src="music/interlude.ogg" type="audio/mpeg">
                        </audio>

                        <div class="audio">
                            <div class="audio__buttons">
                                <button title="play" class="button button_play"></button>
                                <button title="prev" class="button button_prev"></button>
                                <button title="next" class="button button_next"></button>
                                <button title="sound" class="button button_sound"></button>
                            </div>
                            <div class="timeline__wrapper">
                                <div class="time time_current">00:00</div>
                                <div class="timeline">
                                    <div class="playhead"></div>
                                </div>
                                <div class="time time_duration">00:00</div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="music__item">

                    <h6 class="music__title">
                        <span class="music__accent">Ritmix Double Hip Hop</span> / Platinum Dance Pack
                    </h6>


                    <div class="audio__wrapper">
                        <audio controls class="audio__default">
                            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
                                    type="audio/mpeg">
                            <source src="music/interlude.ogg" type="audio/mpeg">
                        </audio>

                        <div class="audio">
                            <div class="audio__buttons">
                                <button title="play" class="button button_play"></button>
                                <button title="prev" class="button button_prev"></button>
                                <button title="next" class="button button_next"></button>
                                <button title="sound" class="button button_sound"></button>
                            </div>
                            <div class="timeline__wrapper">
                                <div class="time time_current">00:00</div>
                                <div class="timeline">
                                    <div class="playhead"></div>
                                </div>
                                <div class="time time_duration">00:00</div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="music__item">

                    <h6 class="music__title">
                        <span class="music__accent">Spirit Elite Jazz Team</span> / Gold Jazz Pack
                    </h6>
                    <div class="audio__wrapper">
                        <audio controls class="audio__default">
                            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
                                    type="audio/mpeg">
                            <source src="music/interlude.ogg" type="audio/mpeg">
                        </audio>

                        <div class="audio">
                            <div class="audio__buttons">
                                <button title="play" class="button button_play"></button>
                                <button title="prev" class="button button_prev"></button>
                                <button title="next" class="button button_next"></button>
                                <button title="sound" class="button button_sound"></button>
                            </div>
                            <div class="timeline__wrapper">
                                <div class="time time_current">00:00</div>
                                <div class="timeline">
                                    <div class="playhead"></div>
                                </div>
                                <div class="time time_duration">00:00</div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
    </div>
</section>
</body>

<script src="./js/player.js"></script>

</html>
